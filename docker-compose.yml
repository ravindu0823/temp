version: '3.8'

services:
  # Body Language Detection API
  body-language-api:
    build: .
    container_name: body-language-api
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    volumes:
      - ./body_language.pkl:/app/body_language.pkl:ro
      - ./coords.csv:/app/coords.csv:ro
    command: ["python", "app.py"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Real-time Emotion Detection API
  emotion-api:
    build: .
    container_name: emotion-api
    ports:
      - "5002:5001"
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    volumes:
      - ./body_language.pkl:/app/body_language.pkl:ro
      - ./coords.csv:/app/coords.csv:ro
    command: ["python", "emotion_app.py"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    # Note: Camera access may be limited in containerized environments
    # For production, consider using external camera services or file uploads

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: body-language-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - body-language-api
      - emotion-api
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: body-language-network
